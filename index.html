<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC detect blur">
    <base target="_blank">
    <title>WebRTC detect blur</title>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <style>
        .none {
            -webkit-filter: none;
            filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }

        button#snapshot {
            margin: 0 10px 25px 0;
            width: 110px;
        }

        video, canvas, img {
            object-fit: cover;
            width: 200px;
            height:200px;
        }

    </style>

</head>

<body>
<div id="container">

    <h1>webrtc detect blur</h1>

    <video id="video" playsinline autoplay></video>
    <br/>

    <label for="filter">filter: </label>
    <select id="filter">
        <option value="none">none</option>
        <option value="blur">blur</option>
    </select>

    <button id="snapshot">snapshot</button>
    <br />
    <span id="status"></span>
    <br />
    <canvas id="canvas"></canvas>
    </br />
    <canvas id="canvasOutput"></canvas>
    <!-- <img id="image" src="test/yo.png" /> -->
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js?v=16" async></script>
<script async src="https://docs.opencv.org/4.3.0/opencv.js" type="text/javascript"></script>
</body>
</html>
